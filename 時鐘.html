<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時鐘</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
    }

    #clock {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #clock:after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #hour {
      width: 20%;
      height: 6px;
      background: black;
      position: absolute;
      top: calc(50% - 3px);
      left: 50%;
      transform-origin: left center;
    }

    #minute {
      width: 35%;
      height: 6px;
      background: black;
      position: absolute;
      top: calc(50% - 3px);
      left: 50%;
      transform-origin: left center;
    }

    #second {
      width: 35%;
      height: 6px;
      background: red;
      position: absolute;
      top: calc(50% - 3px);
      left: 50%;
      transform-origin: left center;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>

  <script>
    const hour = document.getElementById('hour')

    setInterval(() => {
      const date = new Date()
      hour.style.transform = `rotate(${date.getHours() * 30 - 90}deg)`
      minute.style.transform = `rotate(${date.getMinutes() * 6 - 90}deg)`
      second.style.transform = `rotate(${date.getSeconds() * 6 - 90}deg)`
    })
  </script>

</body>

</html>
